                <script>
                    $(document).ready(function () {
                        $('#convidado1').empty(); //Limpando a tabela
                        $.ajax({
                            type: 'POST',		//Definimos o método HTTP usado
                            dataType: 'json',	//Definimos o tipo de retorno
                            url: 'getProfessor.php',//Definindo o arquivo onde serão buscados os dados
