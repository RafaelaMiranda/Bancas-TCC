                <script>
                    $(document).ready(function () {
                        $('#orientador').empty(); //Limpando a tabela
                        $.ajax({
                            type: 'POST',		//Definimos o método HTTP usado
                            dataType: 'json',	//Definimos o tipo de retorno
                            url: 'getProfessor.php',//Definindo o arquivo onde serão buscados os dados
                            success: function (dados) {
                                $('#orientador').append('<option selected>Escolha...</option>');
                                for (var i = 0; dados.length > i; i++) {
                                    //Adicionando registros retornados na tabela
                                    $('#orientador').append('<option>' + dados[i].nome + '</option>');
                                }
                            }
                        });
                    });
